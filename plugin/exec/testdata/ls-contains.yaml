name: ls-contains
description: a scenario that runs the `ls` command and checks the output contains a string
tests:
  - exec: ls -l
    assert:
      out:
        contains:
         - ls-contains.yaml
  # Variants of contains-all
  - exec: ls -l
    assert:
      out:
        is: ls-contains.yaml
  - exec: ls -l
    assert:
      out:
        is:
         - ls-contains.yaml
  - exec: ls -l
    assert:
      out:
        contains: ls-contains.yaml
  - exec: ls -l
    assert:
      out:
        contains-all:
         - ls-contains.yaml
  - exec: ls -l
    assert:
      out:
        all: ls-contains.yaml
  # To test the stderr assertions, we redirect stdout to stderr in a shell
  # command...
  - exec: "ls -l 1>&2"
    shell: sh
    assert:
      err:
        contains:
         - ls-contains.yaml
